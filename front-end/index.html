<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/front-end/styles/style.css" />
    <title>Chatbot Uni-FACEF (Hugging Face)</title>
  </head>
  <body>
    <div class="container">
      <h1>Agente CPC</h1>

      <div class="boasvindas">
        <p>Seja Bem-Vindo ao Agente CPC</p>
        <p>
          Use o seguinte prompt para testar:
          <strong
            >'Portugues para CPC: A: Faz frio, B: Faz calor, C: o sol esta
            brilhando. Frase: Faz frio e não faz calor, mas o sol esta
            brilhando'</strong
          >
        </p>
      </div>

      <!-- Campo de entrada de pergunta -->
      <!-- O evento "onkeydown" permite enviar ao pressionar Enter -->
      <input
        type="text"
        id="question"
        placeholder="Digite sua pergunta e pressione Enter..."
        onkeydown="if(event.key === 'Enter') enviarPergunta()"
      />

      <!-- Botão de envio -->
      <button onclick="enviarPergunta()">Enviar</button>

      <!-- Área de exibição da resposta -->
      <div id="resposta"></div>
    </div>
    <script src="/front-end/scripts/script.js"></script>
  </body>
</html>
